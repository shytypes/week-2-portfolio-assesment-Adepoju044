<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active">Home</a></li>
                    <li><a href="aboutme.html" class="nav-link">About</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <div class="profile-container">
                    <img src="assets/images/photo.JPG" alt="Fathia Adepoju" class="profile-image">
                </div>
                <div class="intro-content">
                    <h1 class="greeting">Hello there!</h1>
                    <p class="intro-text">
                        I'm <span class="name-highlight">Adepoju Fathia</span>, an aspiring 
                        <span class="role-highlight">Software Developer</span> currently mastering 
                        web development fundamentals. Want to know more? 
                        <a href="aboutme.html" class="text-link">Visit my about page</a>.
                    </p>
                </div>
            </section>

            <section id="contact" class="contact-section">
                <h2 class="section-title">Get In Touch</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="secondName" class="form-label">Second Name</label>
                            <input type="text" id="secondName" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-textarea" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
                <div id="submissionResult" class="submission-result hidden">
                    <h3 class="result-title">Thank you for your message!</h3>
                    <div id="displayData" class="submitted-data"></div>
                    <button id="newMessage" class="submit-btn secondary">Send Another</button>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <p>&copy; <span id="currentYear"></span> Adepoju Fathia. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
